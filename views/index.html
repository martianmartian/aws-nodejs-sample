<!DOCTYPE html>
<html>
<head>
  <title>Awesome</title>
  <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>

</head>
<body>

<input type="file" onchange="previewFile()" accept="image/*;capture=camera">
<button id="look" onclick="gallery()">Check out what you got!</button>
<br>
<img src="" height="200" alt="Image preview...">

  <script type="text/javascript">
    function previewFile() {
    var preview = document.querySelector('img');
    var file    = document.querySelector('input[type=file]').files[0];
    var reader  = new FileReader();
    var source= new Firebase("https://langtime1.firebaseio.com")
    

    reader.onloadend = function () {
      preview.src = reader.result;
      source.push(reader.result);
    }

    if (file) {
      reader.readAsDataURL(file);
    } else {
      preview.src = "";
    }

  }

  previewFile()




  var gallery= function gallery(){
    window.location.href = '/gallery';
  }


  </script>
</body>
</html>
